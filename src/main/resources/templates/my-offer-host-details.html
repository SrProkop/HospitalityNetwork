<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статья</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${offerHost}" class="alert alert-info mt-2">
        <center><a align="center" th:text="${el.getAuthorName}" th:href="'/user/id' + ${el.getAuthorId}" class="p-2 text-dark" style="font-size: xx-large;"></a></center>
        <h3 th:text="'Страна: ' + ${el.country}" style="text-align"></h3>
        <h3 th:text="'Город: ' + ${el.city}" style="text-align"></h3>
        <h3 th:text="'Адрес дома: ' + ${el.addressHouse}" style="text-align"></h3>
        <h3 th:text="'Информация о доме: ' + ${el.aboutHouse}" style="text-align"></h3>
        <center><h3 style="text-align">Описание предложения</h3></center>
        <pre th:text="${el.aboutOffer}" style="background-blend-mode: overlay; white-space: break-spaces;font-size: xx-large;"></pre>
        <form class="form-inline">
            <a th:href="'/guests-offer/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
            <div class="col-md-10">
                <form th:action="'/guests-offer/' + ${el.id} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </div>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
