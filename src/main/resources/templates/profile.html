<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статья</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${user}" class="alert alert-info mt-2">
        <h3 th:text="${el.id}" style="text-align:center"></h3>
        <h3 th:text="${el.username}" style="text-align:center"></h3>
        <h3 th:text="${el.password}" style="text-align:center"></h3>
        <h3 th:text="${el.active}" style="text-align:center"></h3>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
