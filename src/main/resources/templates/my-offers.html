<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head>
    <title>Блог Сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="display:flex; flex-direction:column; height: 100%">
<header th:insert="blocks/header :: header"></header>

<a class="p-2 text-dark" href="/offer-host-add">Добавить предложение хоста</a>
<a class="p-2 text-dark" href="/offer-guest-add">Добавить предложение гостя</a>

<div class="container mt-5" style="flex-grow:1">
    <h1>Мои предложения</h1>
    <div th:each="el : ${offerHosts}" class="alert alert-info mt-2">
        <h3 th:text="${el.getAuthorName}"></h3>
        <h3 th:text="${el.country}"></h3>
        <h3 th:text="${el.city}"></h3>
        <p th:text="${el.name}"></p>
        <p><b>Просмотры:</b> <span th:text="${el.views}"/></p>
        <a th:href="'/hosts-offer/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
    <div th:each="el : ${offerGuests}" class="alert alert-info mt-2">
        <h3 th:text="${el.getAuthorName}"></h3>
        <h3 th:text="${el.country}"></h3>
        <h3 th:text="${el.city}"></h3>
        <p th:text="${el.name}"></p>
        <p><b>Просмотры:</b> <span th:text="${el.views}"/></p>
        <a th:href="'/guests-offer/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
