<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head>
    <title>HospNet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="display:flex; flex-direction:column; height: 100%">
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5" style="flex-grow:1">
    <div class="alert alert-info mt-2">
        <h1>Добавление предложения гостя</h1>
        <form action="/offer-guest-add" method="post">
            <div th:if="${nameError}">
                <input type="text" name="name" placeholder="Введите название для предложения" class="form-control is-invalid">
                <div class="invalid-feedback">
                    <label th:text="${nameError}"/>
                </div>
            </div>
            <div th:unless="${nameError}">
                <input type="text" name="name" placeholder="Введите название для предложения" class="form-control"><br>
            </div>

            <div th:if="${countryError}">
                <input type="text" name="country" placeholder="Введите страну" class="form-control is-invalid">
                <div class="invalid-feedback">
                    <label th:text="${countryError}"/>
                </div>
            </div>
            <div th:unless="${countryError}">
                <input type="text" name="country" placeholder="Введите страну" class="form-control"><br>
            </div>

            <div th:if="${cityError}">
                <input type="text" name="city" placeholder="Введите город" class="form-control is-invalid">
                <div class="invalid-feedback">
                    <label th:text="${cityError}"/>
                </div>
            </div>
            <div th:unless="${cityError}">
                <input type="text" name="city" placeholder="Введите город" class="form-control"><br>
            </div>

            <div th:if="${causeVisitError}">
                <input type="text" name="causeVisit" placeholder="Введите причину приезда" class="form-control is-invalid">
                <div class="invalid-feedback">
                    <label th:text="${causeVisitError}"/>
                </div>
            </div>
            <div th:unless="${causeVisitError}">
                <input type="text" name="causeVisit" placeholder="Введите причину приезда" class="form-control"><br>
            </div>

            <div th:if="${aboutBaggageError}">
                <input type="text" name="aboutBaggage" placeholder="Введите информацию о багажеа" class="form-control is-invalid">
                <div class="invalid-feedback">
                    <label th:text="${aboutBaggageError}"/>
                </div>
            </div>
            <div th:unless="${aboutBaggageError}">
                <input type="text" name="aboutBaggage" placeholder="Введите информацию о багаже" class="form-control"><br>
            </div>

            <div th:if="${aboutOfferError}">
                <textarea name="aboutOffer" placeholder="Введите описание предложения" class="form-control is-invalid" style="height:250px"></textarea>
                <div class="invalid-feedback">
                    <label th:text="${aboutOfferError}"/>
                </div>
            </div>
            <div th:unless="${aboutOfferError}">
                <textarea name="aboutOffer" placeholder="Введите описание предложения" class="form-control" style="height:250px"></textarea><br>
            </div>

            <form th:action="'/offer-guest-add/complete'" method="post">
                <button class="btn btn-warning" type="submit">Добавить предложение</button>
            </form>
        </form>
    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
